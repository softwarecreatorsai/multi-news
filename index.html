<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta http-equiv="Content-Security-Policy" content="frame-src *;">
    <title>Multi-News Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --panel-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --header-height: 4rem;
            --transition-speed: 0.3s;
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --bottom-nav-height: 4rem;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --panel-bg: #1e293b;
            --text-color: #f1f5f9;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            min-height: 100vh;
        }

        .header {
            height: var(--header-height);
            padding: 0 1.5rem;
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .title {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(120deg, var(--primary-color), #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-ghost {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-ghost:hover {
            background-color: var(--bg-color);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            padding: 1.5rem;
            margin-top: var(--header-height);
            height: calc(100vh - var(--header-height));
        }

        .news-panel {
            position: relative;
            background: var(--panel-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px var(--shadow-color),
                        0 2px 4px -2px var(--shadow-color);
            overflow: hidden;
            transition: transform var(--transition-speed);
            opacity: 0;
        }

        .news-panel.loaded {
            opacity: 1;
        }

        .news-panel:hover {
            transform: translateY(-2px);
        }

        .panel-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .panel-title {
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-controls {
            display: flex;
            gap: 0.5rem;
        }

        .news-frame {
            width: 100%;
            height: calc(100% - 3.5rem);
            border: none;
            background-color: var(--panel-bg);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--panel-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Grid vs List View Styles */
        .grid-container[data-view="grid"] {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }

        .grid-container[data-view="list"] {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .grid-container[data-view="list"] .news-panel {
            height: 80vh;
        }

        /* Focus Mode Improvements */
        .focused {
            position: fixed !important;
            top: var(--header-height) !important;
            left: 0 !important;
            right: 0 !important;
            bottom: var(--bottom-nav-height) !important;
            height: auto !important;
            width: 100% !important;
            margin: 0 !important;
            z-index: 2000 !important;
            border-radius: 0 !important;
            transform: none !important;
        }

        .focused .panel-header {
            background-color: var(--primary-color) !important;
            color: white !important;
        }

        .focused .btn-ghost {
            color: white !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
        }

        .focused .news-frame {
            height: calc(100% - 3.5rem) !important;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding-bottom: var(--bottom-nav-height);
            }

            .header {
                padding: 0.75rem;
                height: var(--header-height);
            }

            .controls {
                display: none;
            }

            .title {
                font-size: 1.125rem;
            }

            .grid-container {
                margin-top: var(--header-height);
                padding: 0.75rem;
                gap: 0.75rem;
            }

            .mobile-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: var(--bottom-nav-height);
                background-color: var(--panel-bg);
                border-top: 1px solid var(--border-color);
                z-index: 1000;
                padding-bottom: var(--safe-area-bottom);
                box-shadow: 0 -2px 10px var(--shadow-color);
            }

            .mobile-nav-items {
                display: flex;
                justify-content: space-around;
                align-items: center;
                width: 100%;
                padding: 0 1rem;
            }

            .mobile-nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.25rem;
                padding: 0.5rem;
                color: var(--text-color);
                text-decoration: none;
                font-size: 0.75rem;
                opacity: 0.7;
                transition: opacity 0.2s;
            }

            .mobile-nav-item.active {
                opacity: 1;
                color: var(--primary-color);
                position: relative;
            }

            .mobile-nav-item i {
                font-size: 1.25rem;
            }

            .mobile-nav-item.active::after {
                content: '';
                position: absolute;
                bottom: -0.5rem;
                left: 50%;
                transform: translateX(-50%);
                width: 1.5rem;
                height: 3px;
                background-color: var(--primary-color);
                border-radius: 1.5px;
            }

            .btn {
                padding: 0.6rem 1rem;
                font-size: 1rem;
                min-width: 44px;
                justify-content: center;
            }

            .news-panel {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <i class="fas fa-newspaper logo"></i>
            <h1 class="title">מערכת חדשות מרובת ערוצים</h1>
        </div>
        <div class="controls">
            <button class="btn btn-ghost theme-toggle tooltip" data-tooltip="החלף מצב תצוגה">
                <i class="fas fa-moon"></i>
                <span class="theme-text">מצב כהה</span>
            </button>
            <button class="btn btn-primary layout-toggle tooltip" data-tooltip="שנה פריסת תצוגה">
                <i class="fas fa-th-large"></i>
                <span>פריסה</span>
            </button>
        </div>
    </header>

    <main class="grid-container">
        <div class="news-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-globe"></i>
                    רוטר
                </div>
                <div class="panel-controls">
                    <button class="btn btn-ghost focus-btn tooltip" data-tooltip="הגדל/הקטן">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="btn btn-ghost refresh-btn tooltip" data-tooltip="רענן">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <iframe class="news-frame" src="https://rotter.net/news/news.php?nws=1"></iframe>
            <div class="loading-overlay">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="news-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-tv"></i>
                    מעריב
                </div>
                <div class="panel-controls">
                    <button class="btn btn-ghost focus-btn tooltip" data-tooltip="הגדל/הקטן">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="btn btn-ghost refresh-btn tooltip" data-tooltip="רענן">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <iframe class="news-frame" src="https://www.maariv.co.il/breaking-news"></iframe>
            <div class="loading-overlay">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="news-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-globe"></i>
                    חדשות וואלה!
                </div>
                <div class="panel-controls">
                    <button class="btn btn-ghost focus-btn tooltip" data-tooltip="הגדל/הקטן">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="btn btn-ghost refresh-btn tooltip" data-tooltip="רענן">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <iframe class="news-frame" src="https://news.walla.co.il/breaking"></iframe>
            <div class="loading-overlay">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="news-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-newspaper"></i>
                    0404
                </div>
                <div class="panel-controls">
                    <button class="btn btn-ghost focus-btn tooltip" data-tooltip="הגדל/הקטן">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="btn btn-ghost refresh-btn tooltip" data-tooltip="רענן">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <iframe class="news-frame" src="https://www.0404.co.il/?cat=14"></iframe>
            <div class="loading-overlay">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <nav class="mobile-nav">
        <div class="mobile-nav-items">
            <a href="#" class="mobile-nav-item active" data-view="grid">
                <i class="fas fa-th-large"></i>
                <span>תצוגת רשת</span>
            </a>
            <a href="#" class="mobile-nav-item" data-view="list">
                <i class="fas fa-list"></i>
                <span>תצוגת רשימה</span>
            </a>
            <a href="#" class="mobile-nav-item theme-toggle">
                <i class="fas fa-moon"></i>
                <span>מצב כהה</span>
            </a>
            <a href="#" class="mobile-nav-item" data-view="settings">
                <i class="fas fa-cog"></i>
                <span>הגדרות</span>
            </a>
        </div>
    </nav>

    <script>
        // Theme management
        const themeToggles = document.querySelectorAll('.theme-toggle');
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        function updateTheme(dark) {
            isDarkMode = dark;
            document.body.dataset.theme = dark ? 'dark' : 'light';
            localStorage.setItem('darkMode', dark);

            themeToggles.forEach(toggle => {
                const icon = toggle.querySelector('i');
                const text = toggle.querySelector('span');
                if (icon) icon.className = dark ? 'fas fa-sun' : 'fas fa-moon';
                if (text) text.textContent = dark ? 'מצב בהיר' : 'מצב כהה';
            });
        }

        // Initialize theme from localStorage
        updateTheme(isDarkMode);

        themeToggles.forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                updateTheme(!isDarkMode);
            });
        });

        // View management
        const gridContainer = document.querySelector('.grid-container');
        const mobileNavItems = document.querySelectorAll('.mobile-nav-item');
        let currentView = localStorage.getItem('currentView') || 'grid';

        function updateView(view) {
            currentView = view;
            localStorage.setItem('currentView', view);

            // Remove old view attribute and add new one
            gridContainer.setAttribute('data-view', view);

            // Update navigation state
            mobileNavItems.forEach(item => {
                if (item.dataset.view === view) {
                    item.classList.add('active');
                } else if (item.dataset.view) {
                    item.classList.remove('active');
                }
            });

            // Update all panels
            document.querySelectorAll('.news-panel').forEach(panel => {
                // Reset any focused panels when changing views
                panel.classList.remove('focused');
                const focusBtn = panel.querySelector('.focus-btn i');
                if (focusBtn) {
                    focusBtn.className = 'fas fa-expand';
                }
            });
        }

        // Initialize view from localStorage
        updateView(currentView);

        mobileNavItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const view = item.dataset.view;

                if (view && !item.classList.contains('theme-toggle')) {
                    updateView(view);
                }
            });
        });

        // Panel management
        document.querySelectorAll('.news-panel').forEach(panel => {
            const frame = panel.querySelector('iframe');
            const loadingOverlay = panel.querySelector('.loading-overlay');

            function hideLoading() {
                loadingOverlay.classList.add('hidden');
                panel.classList.add('loaded');
            }

            // Handle iframe load
            frame.addEventListener('load', hideLoading);

            // Fallback: Hide loading after 10 seconds even if iframe hasn't loaded
            setTimeout(hideLoading, 10000);

            // Focus mode
            const focusBtn = panel.querySelector('.focus-btn');
            if (focusBtn) {
                focusBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const isCurrentlyFocused = panel.classList.contains('focused');

                    // Remove focus from all panels first
                    document.querySelectorAll('.news-panel').forEach(p => {
                        p.classList.remove('focused');
                        const btn = p.querySelector('.focus-btn i');
                        if (btn) btn.className = 'fas fa-expand';
                    });

                    // Toggle focus for current panel
                    if (!isCurrentlyFocused) {
                        panel.classList.add('focused');
                        focusBtn.querySelector('i').className = 'fas fa-compress';

                        // Ensure the focused panel is visible
                        panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            }

            // Refresh functionality
            const refreshBtn = panel.querySelector('.refresh-btn');
            refreshBtn.addEventListener('click', () => {
                loadingOverlay.classList.remove('hidden');
                frame.src = frame.src;

                const icon = refreshBtn.querySelector('i');
                icon.style.transition = 'transform 1s';
                icon.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    icon.style.transition = 'none';
                    icon.style.transform = 'rotate(0deg)';
                }, 1000);
            });
        });

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (currentView === 'grid') {
                    if (window.innerWidth <= 768) {
                        gridContainer.style.gridTemplateColumns = '1fr';
                    } else {
                        gridContainer.style.gridTemplateColumns = 'repeat(2, 1fr)';
                    }
                }
            }, 250);
        });
    </script>
</body>
</html>
